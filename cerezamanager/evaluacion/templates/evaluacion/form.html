<form action="{% url 'evaluacion:resultados' productor.p_id %}" method="post">
    {% csrf_token %}
    <fieldset>
        {% if error_message %}
            <p><strong>{{ error_message }}</strong></p>
        {% endif %}
        <input 
            type="radio"
            name="choice"
            id="1"
            value="1"
        >
        <label for="1">¿El productor cumplio lo establecido en el contrato?</label>
    </fieldset>
    <fieldset>
        {% if error_message %}
            <p><strong>{{ error_message }}</strong></p>
        {% endif %}
        <input 
            type="radio"
            name="choice"
            id="2"
            value="2"
        >
        <label for="2">¿Se siente satisfecho con el servicio que le dió este prodcutor?</label>
    </fieldset>
    <fieldset>
        {% if error_message %}
            <p><strong>{{ error_message }}</strong></p>
        {% endif %}
        <input 
            type="radio"
            name="choice"
            id="3"
            value="3"
        >
        <label for="3">¿Recomendaría este productor a otros?</label>
    </fieldset>
    <input type="submit" value="Completado">
    <input type="button" value="Volver" onclick="history.back(-1)">
</form>
